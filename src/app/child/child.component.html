<table *ngIf="users?.length">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" (click)="navigateTo(user.id)">
            <td>{{user.id}}</td>
            <td>{{user.title}}</td>
        </tr>
    </tbody>
</table>
