<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Birthday</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of detials">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.birthDate}}</td>
        </tr>
    </tbody>
</table>
